<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
        <title>Demo</title>
    </head>
    <body>
        <div class="container">
            <h1>File upload</h1>
            <div class="row clearfix jumbotron col-md-8 column">
                <div class="form-group">
                    <label for="urlPost" class="col-sm-4 control-label">Upload Location:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="urlPost"/>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label for="file" class="col-sm-4 control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upload a File:</label>
                    <div class="col-sm-6">
                        <input type="file" class="btn btn-default col-sm-12" id="file">
                    </div>
                </div>
                <br>
                <br>
                <button class="btn btn-primary col-md-offset-8" id="upload">Send</button>
            </div>
        </div>
    </body>
</html>
